name: Build iOS IPA

on:
  push:
    branches:
      - main
      - feature/configure-ios-workflow
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15 # Usa macOS 15 que incluye Xcode 16
    steps:
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Decode and save .p12 file from secret
        run: |
          echo "$P12_BASE64" | base64 --decode > certificate.p12
        env:
          P12_BASE64: ${{ secrets.IOS_CERTIFICATE }}

      - name: Create temporary keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Import certificate into keychain
        run: |
          security import certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "" build.keychain

      - name: List identities (optional debug)
        run: |
          security find-identity -v -p codesigning

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build IPA
        run: |
          cd ios
          xcodebuild -workspace PayerApp.xcworkspace \
            -scheme PayerApp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "${{github.workspace}}/ios/build/PayerApp.xcarchive" \
            -allowProvisioningUpdates \
            archive 1>/dev/null

          xcodebuild -exportArchive \
            -archivePath "${{github.workspace}}/ios/build/PayerApp.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{github.workspace}}/ios/build/export" \
            -allowProvisioningUpdates

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PayerApp-IPA
          path: ios/build/export/*.ipa

      - name: Clean up
        if: always()
        run: |
          security delete-keychain build.keychain

  upload-to-app-store:
    needs: build-ios
    runs-on: macos-latest
    # if: github.ref == 'refs/heads/main'  # Solo subir desde main branch
    steps:
      - name: Download IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: PayerApp-IPA
          path: ./

      - name: Upload to App Store Connect
        run: |
          IPA_FILE=$(find . -name "*.ipa" | head -1)
          echo "Uploading IPA: $IPA_FILE"

          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --username "${{ secrets.APP_STORE_CONNECT_USERNAME }}" \
            --password "${{ secrets.APP_STORE_CONNECT_PASSWORD }}" \
            --verbose
