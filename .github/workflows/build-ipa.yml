name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Decode and save .p12 file from secret
        run: |
          echo "$P12_BASE64" | base64 --decode > certificate.p12
        env:
          P12_BASE64: ${{ secrets.IOS_CERTIFICATE }}

      - name: Create temporary keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Import certificate into keychain
        run: |
          security import certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "" build.keychain

      - name: List identities (optional debug)
        run: |
          security find-identity -v -p codesigning

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build IPA
        run: |
          cd ios
          xcodebuild -workspace PayerApp.xcworkspace \
            -scheme PayerApp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "${{github.workspace}}/ios/build/PayerApp.xcarchive" \
            -allowProvisioningUpdates \
            archive 1>/dev/null

          xcodebuild -exportArchive \
            -archivePath "${{github.workspace}}/ios/build/PayerApp.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{github.workspace}}/ios/build/export" \
            -allowProvisioningUpdates
        env:
          CI: "true"
          DEVELOPER_DIR: "/Applications/Xcode.app/Contents/Developer"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PayerApp-IPA
          path: ios/build/export/*.ipa

      - name: Clean up
        if: always()
        run: |
          security delete-keychain build.keychain
