name: Build iOS Simulator App

on:
  workflow_dispatch:

jobs:
  build-ios-simulator:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Patch SDKROOT to iphonesimulator for CI build
        run: |
          sed -i.bak 's/SDKROOT = iphoneos;/SDKROOT = iphonesimulator;/g' ios/PayerApp.xcodeproj/project.pbxproj

      - name: Build for Simulator
        run: |
          cd ios
          xcodebuild -workspace PayerApp.xcworkspace \
            -scheme PayerApp \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Automatic \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            build
        env:
          CI: "true"
          DEVELOPER_DIR: "/Applications/Xcode.app/Contents/Developer"

      - name: List build output
        run: ls -R ios/build/Build/Products

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: PayerApp-Simulator-App
          path: ios/build/Build/Products/Release-iphonesimulator/PayerApp.app
